<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header class="containter-fluid text-center bg-dark text-light p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <!--Left Hand Elements-->
      <!--Search Box-->
      <div class="row ml-2">
        <div class="col-12 col-md-4">
          <form id="searchForm">
            <h2 class="mt-2">Search for a City:</h2>
            <div class="form-group mb-3">
              <input
                id="citySearch"
                type="text"
                class="form-control"
                placeholder="Enter a City"
              />
            </div>
            <button
              class="btn btn-block btn-primary"
              type="submit"
              id="searchBtn"
            >
              Search
            </button>
          </form>
          <!--Seach History-->
          <ul id="searchHistory"></ul>
        </div>

        <!--Right Hand Elements-->
        <div class="col-12 col-md-8">
          <div class="row mr-3">
            <!--Display Current Weather-->
            <div class="col-12 m-3 card card-body" id="currentWeather"></div>

            <!--5 Day Forecast-->
            <div class="col-12 col-md-8">
              <div class="row mt-3">
                <h4>5-Day Forecast:</h4>
              </div>
              <div class="row d-none" id="forecast">
                <div class="bg-secondary text-white m-2 p-3" id="day1"></div>
                <div class="bg-secondary text-white m-2 p-3" id="day2"></div>
                <div class="bg-secondary text-white m-2 p-3" id="day3"></div>
                <div class="bg-secondary text-white m-2 p-3" id="day4"></div>
                <div class="bg-secondary text-white m-2 p-3" id="day5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
